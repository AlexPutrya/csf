{% extends 'layout.html' %}

{% block body %}
<!--Подключаем скрипт для обработки событий -->
<script src="{{ url_for('static', filename = 'js/cashbox.js') }}"></script>

		<div class="main" class="row">
			<div class="col-md-3">
				<div class="cashbox category-box">
					<h1>Категории</h1>
					<button type="button" id="back" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-arrow-left"></span> Назад</button>
					<!--список категорий или товаров-->
					<div class="list-group">
					<!--Элементы добавляются группы или товвары с помощью Jquery-->
					</div>
				</div>
			</div>
			<div class="col-md-9">
				<div class="cashbox cashbox-menu">
					<!--ряд панели с кнопками-->
					<div  class="row" id="header-toolbar">
						<div class="col-md-2">
							<button class="btn btn-default btn" id="open-cashbox"><span class="glyphicon glyphicon-share"></span> Открыть смену</button>
						</div>
						<div class="col-md-2">
							<button class="btn btn-default disabled" id="close-cashbox"><span class="glyphicon glyphicon-check"></span> Закрыть смену</button>
						</div>
					</div>
					<!--ряд заголовка корзины-->
					<div class="row" id='product-title'>
						<div class="col-md-1">№</div>
						<div class="col-md-5">Товар</div>
						<div class="col-md-2">Количество</div>
						<div class="col-md-2">Цена</div>
						<div class="col-md-2">Сумма</div>
					</div>
					<!--блок для списка продкутов-->
					<div id='product-list'>
						<!--ряд елемента корзины-->
						<div class="row product">
							<div class="col-md-1">1</div>
							<div class="col-md-5">Пиво Staropramen</div>
							<div class="col-md-2">25шт</div>
							<div class="col-md-2">128 грн</div>
							<div class="col-md-2">1000грн</div>
						</div>
						<!--ряд с суммой чека-->
						<div class="row">
							<div class="col-md-2 col-md-offset-8">Сумма чека:</div>
							<div class="col-md-2">125 грн</div>
						</div>
					</div>
					<!--нижний тулбар с кнопкой пробить и общим количеством денег в кассе-->
					<div class="row" id="footer-toolbar">
						<div class="col-md-2">
							<p>Деньги в кассе: <br>
							<span id=""cash>1000 грн</span>
							</p>
						</div>
						<div class="col-md-2 col-md-offset-8">
							<button class="btn btn-default btn-lg disabled" id="commit-check">Пробить</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		{% block modal_window %}
		<div id="modal">
			<form>
			</form>
		</div>
		{% endblock %}
{% endblock %}
